<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix\login page</title>
    <link rel="stylesheet" href="./css/netflixlogin.css">
    <link rel="icon" type="imag/x-icon" href="assest/Netflix-Logo-2006-500x333-1.png">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="netflix-logo">
            <img src="./assets/netflixlogo.png" alt="netflix" height="70px" width="150px">
        </div>
        
        <div class="box">
            <div class="heading">
                <p class="main-heading">Sign in</p>
            </div>
            <form>
                <input class="bar-1" type="text" placeholder="Email or mobile number">
                <br/>
                <input class="bar-2" type="password" placeholder="Password">
                <br/>
                <button class="button" type="submit" >Sign in</button>
                <p class="text">OR</p>
                <br/>
                <button class="button-2" type="submit"> Sign-in code</button>
                <input type="checkbox">
                <lable class="ch-box">Remember me</lable>
                <br/>
                <a href="#" Class="link-1"> New to Netflix?</a>
                <a href="#" Class="link-2">Sign up now</a>
                <p class="information">This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a class="link-3" href="#"> Learn more.</a>
                </p>
            </form>

        </div>

    </div>
    
</body>
